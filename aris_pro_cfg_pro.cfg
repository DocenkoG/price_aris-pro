[basic]
Filename_out = aris_pro_pro.csv

[cols_in]               # Имена колонок прайса поставщика
артикул     = 1
модель      = 2
описание    = 3
цена        = 4
группа_     =2
подгруппа   =2
бренд       =2
валюта_по_формату =4

[cols_out]              # Выводимым колонкам проставить названия входных полей, остальным - пусто
код         = артикул
группа      = группа_
подгруппа   = подгруппа
бренд       = бренд
наименование      = подгруппа, бренд, модель, описание
закупка     = цена*0.75
продажа     = цена
валюта      = валюта_по_формату
описание    = описание 
?           = ?

[grp_properties]        # Заполнить признаки в нужных строках, в остальных - оставить пусто.
подгруппа	= 2
SubGrpBackgroundColor = 48
